<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Cost & Aid Estimator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url("unnamed.jpg"); /* your background image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* The card exactly like your first code */
  .card {
    background: #f9f9f9;
    max-width: 600px;
    width: 90%;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
  }

  h1 {
    text-align: center;
  }

  label {
    display: block;
    margin-top: 15px;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  /* Blue button instead of green */
  button {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    background: #4169e1; /* royal blue */
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #1e3bb8;
  }

  /* Blue transparent result box instead of green */
  .result {
    margin-top: 25px;
    background: rgba(65,105,225,0.3); /* blue transparent */
    padding: 15px;
    border-radius: 6px;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>College Cost & Aid Estimator</h1>

    <label for="schoolType">Type of School:</label>
    <select id="schoolType">
      <option value="public">Public — In-State 4-Year</option>
      <option value="publicOut">Public — Out-of-State 4-Year</option>
      <option value="private">Private Nonprofit 4-Year</option>
      <option value="public2yr">Public 2-Year / Community College</option>
    </select>

    <label for="livingExpenses">Estimated Living & Other Expenses ($/year):</label>
    <input type="number" id="livingExpenses" placeholder="e.g., 12000">

    <label for="familyIncome">Household Income ($/year):</label>
    <input type="number" id="familyIncome" placeholder="e.g., 50000">

    <label for="householdSize">Total Household Members:</label>
    <input type="number" id="householdSize" placeholder="e.g., 4">

    <button onclick="estimateCost()">Estimate Costs & Aid</button>

    <div class="result" id="result"></div>
  </div>

<script>
function estimateCost() {
  const school = document.getElementById('schoolType').value;
  let tuition;
  if (school === 'public') tuition = 11950;
  else if (school === 'publicOut') tuition = 29500;
  else if (school === 'private') tuition = 45000;
  else tuition = 4150;

  const expenses = Number(document.getElementById('livingExpenses').value);
  const income = Number(document.getElementById('familyIncome').value);
  const size = Number(document.getElementById('householdSize').value);

  const avgGrant = 12080;

  const totalEstimatedCost = tuition + expenses;

  const incomeThreshold = 60000 + (size - 2) * 5000;
  const needFactor = Math.max(0, (incomeThreshold - income) / incomeThreshold);
  const additionalAid = Math.round(needFactor * avgGrant * 0.5);

  const estimatedOutOfPocket = Math.max(0, totalEstimatedCost - (avgGrant + additionalAid));

  document.getElementById('result').innerHTML = `
    <p><strong>Estimated total cost (tuition + expenses):</strong> $${totalEstimatedCost.toLocaleString()}</p>
    <p><strong>Typical grant aid (avg):</strong> $${avgGrant.toLocaleString()}</p>
    <p><strong>Estimated additional need-based aid:</strong> $${additionalAid.toLocaleString()}</p>
    <p><strong>Estimated out-of-pocket cost after aid:</strong> $${estimatedOutOfPocket.toLocaleString()}</p>
    <p><em>(Note: This is a rough estimate based on averages — actual aid depends on full financial profile)</em></p>
  `;
}
</script>
</body>
</html>
